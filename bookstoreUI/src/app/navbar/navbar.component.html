<mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
        <h4>Book store</h4>
        <button mat-button (click) = "opened=!opened"><mat-icon>menu</mat-icon></button>
        <button mat-button><mat-icon>home</mat-icon> Home</button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav [(opened)]= "opened" mode="side">
        <mat-list>
            <mat-list-item>
                <a routerLink="/home">Quản lý sách</a>
            </mat-list-item>
            <mat-list-item>
                <a routerLink="/addbook">Thêm mới sách</a>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
